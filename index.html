<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="col-md-12 shadow">
      <div class="input-group">
      <input type="text" class="form-control display" style="background-color: #f6fafd;" disabled>
      <span>
        <button class="btn btn-secondary" type="button">
          <i class="fa fa-copy copy-btn"></i>
        </button>
      </span>
    </div>
      <div class="buttons">
        <button class="btn btn-primary action-btn"data-value="AC">AC</button>
        <button class="btn btn-primary action-btn"data-value="DEL">DEL</button>
        <button class="btn btn-primary action-btn"data-value="%">%</button>
        <button class="btn btn-primary action-btn"data-value="/">/</button>

        <button class="btn btn-dark action-btn"data-value="1">1</button>
        <button class="btn btn-dark action-btn"data-value="2">2</button>
        <button class="btn btn-dark action-btn"data-value="3">3</button>
        <button class="btn btn-primary action-btn"data-value="*">*</button>

        <button class="btn btn-dark action-btn"data-value="4">4</button>
        <button class="btn btn-dark action-btn"data-value="5">5</button>
        <button class="btn btn-dark action-btn"data-value="6">6</button>
        <button class="btn btn-primary action-btn"data-value="-">-</button>

        <button class="btn btn-dark action-btn"data-value="7">7</button>
        <button class="btn btn-dark action-btn"data-value="8">8</button>
        <button class="btn btn-dark action-btn"data-value="9">9</button>
        <button class="btn btn-primary action-btn"data-value="+">+</button>


        <button class="btn btn-dark action-btn"data-value="0">0</button>
        <button class="btn btn-dark action-btn"data-value="00">00</button>
        <button class="btn btn-dark action-btn"data-value=".">.</button>
  

        <button class="btn btn-primary action-btn"data-value="=">=</button>
      </div>
    </div>
    <script src="js/app.js" defer></script>
  </body>
</html>
